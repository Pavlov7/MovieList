<div class="container">
    <table class="table table-striped table-hover">
        <h2 class="col-12 text-center" th:text="|${username}'s movie list|"></h2>
        <thead>
        <tr>
            <th>Movie</th>
            <th>Rating</th>
            <th>Watched</th>
            <th>View Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="watchedMovie : ${watchedMovies}">
            <th scope="row" th:text="${watchedMovie.movie.name}"></th>
            <td th:text="${watchedMovie.rating}"></td>
            <td th:unless="${watchedMovie.dateWatched} == null" th:text="${#dates.format(watchedMovie.dateWatched, 'yyyy-MM-dd')}"></td>
            <td th:if="${watchedMovie.dateWatched} == null" th:text="---"></td>
            <td>
                <a th:href="@{/movies/{id}(id=${watchedMovie.movie.id})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
