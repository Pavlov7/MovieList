<div class="container col-lg-2 col-md-3" style="font-size: 24px;">
    <div class="row">
        <div class="col-12">
            <div class="text-center"><h1 class="display-3" th:text="${name}"></h1>
                <img class="card-image-top img-fluid img-thumbnail"
                     th:src="@{/front-end/movie/images/} + ${id} + @{.jpg}"
                     style="height: 300px;width: auto;"
                />
                <br/>
                <form th:method="post" th:object="${validateWatchedMovieModel}">
                    <div class="form-group row">
                        <label class="form-control-label">Rating</label>
                        <select class="form-control" name="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('dateWatched')} ?'has-danger'">
                        <label for="dateWatched">Date Watched</label>
                        <input type="date" class="form-control" id="dateWatched" aria-describedby="dateWatchedHelp"
                               placeholder="yyyy-MM-dd" th:field="*{dateWatched}"/>
                        <div id="dateWatchedHelp" class="form-control-feedback"
                             th:each="error : ${#fields.errors('dateWatched')}"
                             th:text="${error}">
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors('isAlreadyInList')}" class="form-group" th:classappend="${#fields.hasErrors('isAlreadyInList')} ? 'has-danger'">
                        <div id="isAlreadyInListHelp" class="form-control-feedback"
                             th:each="error : ${#fields.errors('isAlreadyInList')}"
                             th:text="${error}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add to my list</button>
                </form>
            </div>
        </div>
    </div>
</div>
